<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/> 
    <title>work-to-do</title>
  </head>
  <body>
    <header>
      <h1>Work To-Dos</h1>
      <br>
            <br>
            <p id="para1">Enter text into the input field to add items to your list.</p>
            <br>
            <p id="para2">Click the item to mark it as complete.</p>
            <br>
            <p id="para3">Click the "X" to remove the item from your list.</p>
            <br>
      <input type="text" id="myInput" placeholder="Enter item here..." />
      <button><span class="addBtn" id="add_button"><i class="fa-solid fa-pencil" id="pencil"></i></span></button>
    </header>
    <ul id="myList">
      
    </ul>
    <!--The link below is for the js file without using class-->
    <script src="script.js"></script> 
  </body>
</html>
